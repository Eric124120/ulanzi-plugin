<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
</head>
<body>
    <div>
        <button class="btn" id="cut-btn">剪切</button>
        <button class="btn" id="system-btn">系统信息</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        document.getElementById('cut-btn').addEventListener('click', () => {
            ipcRenderer.send('trigger-cut-dialog', [
                {
                    title: '剪切板内容1',
                    content: 'text content 1',
                },
                {
                    title: '剪切板内容2',
                    content: 'text content 2',
                }
            ]);
        });

        document.getElementById('system-btn').addEventListener('click', () => {
            ipcRenderer.send('trigger-system-dialog');
        });
    </script>
</body>
</html>

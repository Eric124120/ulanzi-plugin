<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪切板信息</title>
    <style>
        body {
            margin: 0;
            -webkit-user-select: none; /* 禁用文本选择 */
        }
        .cut-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            -webkit-app-region: drag; /* 使区域可拖动 */
        }
        .title-bar {
            width: 100%;
            height: 48px;
            color: #000;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }
        .title-bar .title-text {
            line-height: 48px;
            text-align: center;
            padding: 0;
            margin: 0;
        } 
        .title-bar .btn {
            -webkit-app-region: no-drag; /* 使按钮不可拖动 */
            cursor: pointer;
            padding: 0 10px;
            position: absolute;
            right: 10px;
            top: 14px;
        }
        .cut-body {
            padding: 24px;
        }
        .cut-list {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .cut-list .cut-list-item {
            width: calc(50% - 10px);
            cursor: pointer;
            display: inline-block;
            border-radius: 8px;
            text-align: center;
            line-height: 48px;
            height: 48px;
            font-size: 16px;
            background: rgba(240, 197, 6, 0.5);
            -webkit-app-region: no-drag; /* 使按钮不可拖动 */
        }
    </style>
</head>
<body>
    <div id="app" class="cut-container">
        <div class="title-bar">
            <h3 class="title-text">剪切板</h3>
            <span class="btn" v-on:click="onCloseCutDialog">X</span>
        </div>
        <div class="cut-body">
            <ul class="cut-list">
                <li class="cut-list-item" v-for="item in cutList" v-on:click="onClickCutItem(item)" :title="item.content">
                    {{ item.title }}
                </li>
            </ul>
        </div>
    </div>
    <script>
        window.electron.onSendCutInfo((event, curList) => {
            const _curList = curList
            window.onload = function () {
                const vm = new Vue({
                    el: '#app',
                    data: {
                        cutList: _curList,
                    },
                    methods: {
                        onCloseCutDialog: function() {
                            window.electron.closeCutDialog();
                        },
                        onClickCutItem: function(data) {
                            window.electron.copyText(data.content);
                        }
                    },
                });
            }
        });
    </script>
    <script src="./vue.js"></script>
</body>
</html>

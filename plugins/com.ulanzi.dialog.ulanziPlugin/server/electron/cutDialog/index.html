<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪切板信息</title>
    <style>
        body {
            margin: 0;
            -webkit-user-select: none; /* 禁用文本选择 */
        }
        #app {
            position: relative;
        }
        .cut-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            -webkit-app-region: drag; /* 使区域可拖动 */
        }
        .title-bar {
            width: 100%;
            height: 48px;
            color: #000;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }
        .title-bar .title-text {
            line-height: 48px;
            text-align: center;
            padding: 0;
            margin: 0;
        } 
        .title-bar .btn {
            -webkit-app-region: no-drag; /* 使按钮不可拖动 */
            cursor: pointer;
            padding: 0 10px;
            position: absolute;
            right: 10px;
            top: 14px;
        }
        .cut-body {
            box-sizing: border-box;
            padding: 24px;
            
        }
        .cut-list {
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .cut-list .cut-list-item {
            position: relative;
            width: calc(50% - 10px);
            cursor: pointer;
            display: inline-block;
            border-radius: 8px;
            text-align: center;
            line-height: 48px;
            height: 48px;
            font-size: 16px;
            background: #f3ca7e;
            color: rgba(0, 0, 0, 0.7);
            -webkit-app-region: no-drag; /* 使按钮不可拖动 */
        }
        .cut-list .cut-list-item.selected-item::before {
            content: '.';
            position: absolute;
            right: 0;
            bottom: 0;
            width: 48px;
            height: 48px;
            background-image: url(./copy-selected.png);
            background-size: 48px;
            background-repeat: no-repeat;
            border-radius: 0 8px 8px 0;
        }
        .show-copy-tips {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            background: rgba(237, 199, 26, 0.4);
            line-height: 36px;
            height: 36px;
            font-size: 14px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            color: rgba(0, 0, 0, 0.6);
        }
        .show-copy-tips p.message {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .show-copy-tips p.message::before {
            content: '.';
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url(./copy-success.png);
            background-size: 16px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="cut-container">
            <div class="title-bar">
                <h3 class="title-text">剪切板</h3>
                <span class="btn" v-on:click="onCloseCutDialog">X</span>
            </div>
            <div class="cut-body">
                <ul class="cut-list">
                    <li v-bind:class="{'cut-list-item': true, 'selected-item': selectedIndex === index}" v-for="(item, index) in cutList" v-on:click="onClickCutItem(item, index)" :title="item.content" :key="index">
                        {{ item.title }}
                    </li>
                </ul>
            </div>
        </div>
        <div v-if="showCopyTips" class="show-copy-tips">
            <p class="message">已复制</p>
        </div>
    </div>
    <script>
        window.electron.onSendCutInfo((event, curList) => {
            const _curList = curList
            window.onload = function () {
                const vm = new Vue({
                    el: '#app',
                    data: {
                        cutList: _curList,
                        showCopyTips: false,
                        selectedIndex: -1,
                    },
                    methods: {
                        onCloseCutDialog: function() {
                            window.electron.closeCutDialog();
                        },
                        onClickCutItem: function(data, index) {
                            window.electron.copyText(data.content);
                            vm.$data.selectedIndex = index;
                            vm.$data.showCopyTips = true;
                            setTimeout(() => {
                                vm.$data.showCopyTips = false;
                            }, 2000);
                        }
                    },
                });
            }
        });
    </script>
    <script src="./vue.js"></script>
</body>
</html>
